repositories {
    mavenCentral()
    maven {
        name = 'spigotmc-repo'
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
}

tasks.withType(Jar){
    from sourceSets.main.allSource
}

dependencies {
    compileOnly 'org.jetbrains:annotations:21.0.1'
    compileOnly 'org.spigotmc:spigot-api:1.17-R0.1-SNAPSHOT'
}